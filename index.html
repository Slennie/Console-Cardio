<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>
    <script>
    const dogs = [{
        name: 'Snickers',
        age: 2
    }, {
        name: 'hugo',
        age: 8
    }];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string!', 'silly');

    // Styled
    console.log('%c I am some great text', 'font-size:50px');

    // warning!
    console.warn('Oh No!');

    // Error :|
    console.error('OOPS!');

    // Info
    console.info('I was born in Plymouth, England');

    // Testing
    console.assert(1 === 1, 'that is wrong!');
    console.assert(1 === 2, 'that is wrong!');

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'that is wrong!');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`he is ${dog.age}`);
        console.log(`which is' ${dog.age * 7} dog years old!`);
        console.groupEnd(`$dog.name`);
    });

    // statements


    // counting
    console.count('alex');
    console.count('alex');
    console.count('alex');
    console.count('alex');
    console.count('rennie');
    console.count('rennie');
    console.count('rennie');
    console.count('rennie');
    console.count('rennie');
    console.count('rennie');
    console.count('rennie');
    console.count('rennie');
    console.count('rennie');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Slennie')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

    //Table
    console.table(dogs);
    
    </script>
</body>

</html>
